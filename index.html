<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>unPulled Alpha 0.0.2</title>
    <meta name="description" content="Application for creating listings for pulls not in the system yet.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->



    <main>
        <div class="modal">
            <div class="copiedModal" id="copiedModal">
                <i class="fas fa-clipboard fa-3x"></i>
                <h3>Listing copied to clipboard!</h3>
            </div>
        </div>

        <nav>
            <div class="asideContainer">
                <div class="logo" id="logo">
                    <span id="subLogo">un</span>Pulled</div>
                <h3>Listings:</h3>
                <p id="noListingsText">No listings</p>
                <ul id="completed" class="completed">
                </ul>
                <button class="newListing" id="newListing">
                    <i class="fas fa-plus-circle fa-2x"></i>
                </button>
            </div>
            <button class="deleteListings" id="deleteListings">
                <i class="fas fa-trash-alt fa-2x"></i>&nbsp;&nbsp;Delete Listings</button>
        </nav>

        <div class="content">
            <!-- BEGIN FORM -->
            <div class="userInput">
                <form id="details" class="form" autocomplete="off">
                    <h2>New Listing:</h2>
                    <input type="text" class="shortInput" maxlength="9" id="itemNumber" placeholder="Item number">
                    <input type="text" class="shortInput" id="title" placeholder="Give it an awesome, SEO-optimized title here">
                    <textarea class="shortInput" rows="5" id="features" placeholder="What are some sweet features?"></textarea>
                    <textarea class="shortInput" rows="5" id="included" placeholder="What's included?"></textarea>
                    <textarea class="shortInput" rows="5" id="notIncluded" placeholder="What's not included?"></textarea>
                    <textarea class="shortInput" rows="5" id="condition" placeholder="How's the condition?"></textarea>
                </form>
                <div class="buttons">
                    <button type="reset" form="details" value="Reset">Clear</button>
                    <button class="submit" id="submit">
                        <i class="fas fa-check"></i>
                        &nbsp;Submit</button>

                </div>
            </div>
            <!-- END FORM -->


            <!-- BEGIN RESULTS -->
            <div id="listing">
                <h2>Listing:</h2>
                <p id="resultText">Listing will appear here.</p>
            </div>
            <!-- END RESULTS -->


        </div>

    </main>
    <script src="main/app.js"></script>
</body>

</html>
